<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Northwind SPA</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/public/style.css" rel="stylesheet" />
    <script src="/node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="/browser/controller.js"></script>
  </head>

  <body ng-app="app" ng-controller="postsController">

    <div class="container form-stuff bg-info">
      <h1>Northwind SPA</h1>
      <form action="/api/posts" method="POST" ng-submit="submit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" ng-model="name" class="form-control" id="name" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <input type="priority" ng-model="priority" class="form-control" id="priority" placeholder="priority">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    
    <div class="container">
      <h2>List for Northwind</h2>
      <div class="row" ng-repeat="post in posts | orderBy: '+priority'">
        <div class="col-lg-12 entry">
          <div class="pull-left">
            {{post.name}}
          </div>
          <div class="pull-right">
            <button class="remove btn btn-danger" ng-click="remove($index)">x</button>
            <button class="glyphicon glyphicon-arrow-up" ng-hide="$index === 0" ng-click="upArrow($index)"></button>
            <button class="glyphicon glyphicon-arrow-down" ng-hide="$index === posts.length-1" ng-click="downArrow($index)"></button>
            priority <span>{{post.priority}}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
